services:
  # See https://render.com/docs/blueprint-spec for more info on render blueprints
  - type: web
    name: kenya remittance dashboard
    env: python
    plan: free
    # A requirements.txt file must exist
    buildCommand: |
     /opt/render/project/src/.venv/bin/python3.10 -m pip install --upgrade pip
    pip install -r requirements.txt
    # A src/app.py file must exist and contain `server=app.server`
    startCommand: python src/app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
